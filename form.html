<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .err{
color: red;
        }
            </style>
</head>
<h1>Validation</h1>
<body>
<form novalidate>
    <div>
        <label for="login">Login</label>   
        <input type="text" id="login" placeholder="login" required/>
            </div>
<div>
<label for="password">Password</label>   
<input 
type="password" 
id="password" 
placeholder="password" 
required
minlength="8"
maxlength="16"
pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/" 
required/> <i>Must contain at least one number and one uppercase and lowercase letter, and at least 8 and up to 16 characters</i>
    </div>
    <div>
    <label for="email">Email</label>   
    <input 
    type="email" 
    id="email" 
    placeholder="email" 
    required  
    pattern="/^w+([.-]?w+)*@w+([.-]?w+)*(.w{2,3})+$/">
    </div>
        <div>
    <label for="Phone">Phone</label>   
        <input 
        type="number" 
        id="phone" 
        placeholder="phone" 
        required
        pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/"
        minlength="10"
        maxlength="20"
        max = 10;/>
    </div>
    <div>        
    <label for="num">Age</label>   
    <input 
    type="number" 
    id="age" 
    placeholder="age" 
    required
    min="18"
    max="105"/>
    </div>
    <div id="errorsInfo" class="err"></div>
    <button onclick="checkAll();">Ok</button>
</form>

    <script>
        let errors=[];
            function checkValidity(input){
            let validity=input.validity;
            if(validity.valueMissing){errors.push(input.placeholder+' field is missing');}
            if(validity.patternMissmatch){errors.push ('Incorrect filling format');}
            if(validity.rangeOverflow){let max=getAttributeValue (input,"max"); errors.push('The maximum number of characters cannot be more than '+max);}
            if(validity.rangeUnderflow){let min=getAttributeValue(input,"min"); errors.push ('The minimum number of characters cannot be less than '+min);}
        }

        function checkAll(){
errors=[];
let inputs=document.querySelectorAll("input");
for(let input of inputs){
checkValidity(input);
}
document.getElementById("errorsInfo").innerHTML=errors.join('.<br>');
        }
    </script>
</body>
</html>
